<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="keywords" content="Jason Ernst, software engineer, computer science, {{range .post.Tags}} {{.Name}},{{end}}">
  <meta name="author" content="Jason Ernst">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow" />
  <meta property="og:site_name" content="Jason Ernst">
  {{ if .post }}
  <meta name="description" content="{{ .post.PreviewContent 155 }}">
  <meta property="og:title" content="Jason Ernst: {{ .post.Title }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://www.jasonernst.com{{ .post.Permalink }}">
  <meta property="og:updated_time" content="{{ .post.UpdatedAt }}">
  <meta property="og:locale" content="en_US">
  <meta property="article:published_time" content="{{ .post.CreatedAt }}">
  <meta property="article:modified_time" content="{{ .post.UpdatedAt }}">
  <meta property="article:author" content="Jason Ernst">
  {{ range .post.Tags }}
  <meta property="article:tag" content="{{ .Name }}">
  {{ end }}
  <title>Jason Ernst: {{ .post.Title }}</title>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{ .post.Title }}",
      "image": [
        {{range .post.ExtractImages}}
        "https://www.jasonernst.com{{.}}",
        {{end}}
        "https://www.jasonernst.com/img/jason.jpg"
      ],
      "datePublished": "{{ .post.CreatedAt }}",
      "dateModified": "{{ .post.UpdatedAt }}",
      "author": [{
        "@type": "Person",
        "name": "Jason Ernst",
        "url": "https://www.jasonernst.com"
      }]
    }
  </script>
  {{ else }}
  <meta name="description" content="Jason Ernst's blog, code, projects and publications">
  <title>Jason Ernst: {{ .title }}</title>
  {{ end }}
  <!-- favicon generated with https://favicon.io/favicon-generator/ -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
