<html>
<head>
    <title>Goblog Install Wizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" integrity="sha512-f8mUMCRNrJxPBDzPJx3n+Y5TC5xp6SmStstEfgsDXZJTcxBakoB5hvPLhAfJKa9rCvH+n3xpJ2vQByxLk4WP2g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/wizard.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous"></script>
</head>
<body>
<script src="/js/admin-script.js"></script>
<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5" style="min-height: 600px;">
            <h1 class="fw-light">Goblog Install Wizard</h1>
            <div id="ajax-error" class="alert alert-danger" role="alert" style="display: none;"></div>
            <h5>Goblog Settings</h5>
            {{ if .errors }}
            <div class="alert alert-danger" role="alert">
                {{ .errors }}
            </div>
            {{ end }}
            <form id="settings-form" enctype="multipart/form-data">
                <div class="mb-4 row">
                    <div class="col">
                        <label for="site_title" class="form-label">Site Title:</label>
                        <input type="text" class="form-control" id="site_title" name="site_title" value="Jason Ernst">
                    </div>
                    <div class="col">
                        <label for="site_subtitle" class="form-label">Site Subtitle:</label>
                        <input type="text" class="form-control" id="site_subtitle" name="site_subtitle" value="Software Engineer">
                    </div>
                </div>
                <div class="mb-4 row">
                    <div class="col">
                        <label for="site_logo_letters" class="form-label">Site Logo Letters:</label>
                        <input type="text" class="form-control" id="site_logo_letters" name="site_logo_letters" value="JE">
                    </div>
                    <div class="col">
                        <label for="site_tags" class="form-label">Site Tags:</label>
                        <input type="text" class="form-control" id="site_tags" name="site_tags" value="Decentralization, Mesh Networks, Robotics">
                    </div>
                </div>
                <div class="mb-4 row">
                    <div class="col">
                        <label for="landing_page_image" class="form-label">Landing Page Image (should be square):</label>
                        <input type="file" class="form-control" id="landing_page_image" name="landing_page_image" oninput="uploadFile(this)">
                    </div>
                    <div class="col">
                        <label for="favicon" class="form-label">Favicon:</label>
                        <input type="file" class="form-control" id="favicon" name="favicon" oninput="uploadFile(this)">
                    </div>
                </div>
                <div class="mb-4 row">
                    <h5>Socials: (leave blank if you don't want to display)</h5>
                </div>
                <div class="mb-4 row">
                    <!-- github -->
                    <div class="col">
                        <label for="github_url" class="form-label">Github URL:</label>
                        <input type="text" class="form-control" id="github_url" name="github_url" value="https://www.github.com/compscidr">
                    </div>
                    <!-- linkedin -->
                    <div class="col">
                        <label for="linkedin_url" class="form-label">LinkedIn URL:</label>
                        <input type="text" class="form-control" id="linkedin_url" name="linkedin_url" value="https://www.linkedin.com/in/jasonernst/">
                    </div>
                </div>

                <div class="mb-4 row">
                    <!-- x -->
                    <div class="col">
                        <label for="x_url" class="form-label">X URL:</label>
                        <input type="text" class="form-control" id="x_url" name="x_url" value="https://www.x.com">
                    </div>
                    <!-- keybase -->
                    <div class="col">
                        <label for="keybase_url" class="form-label">Keybase URL:</label>
                        <input type="text" class="form-control" id="keybase_url" name="keybase_url" value="https://keybase.io/compscidr">
                    </div>
                </div>

                <div class="mb-4 row">
                    <!-- instagram -->
                    <div class="col">
                        <label for="instagram_url" class="form-label">Instagram URL:</label>
                        <input type="text" class="form-control" id="instagram_url" name="instagram_url" value="https://www.instagram.com/compscidr">
                    </div>
                    <!-- fb -->
                    <div class="col">
                        <label for="facebook_url" class="form-label">Facebook URL:</label>
                        <input type="text" class="form-control" id="facebook_url" name="facebook_url" value="https://www.facebook.com/jason.b.ernst">
                    </div>
                </div>

                <div class="mb-4 row">
                    <!-- strava -->
                    <div class="col">
                        <label for="strava_url" class="form-label">Strava URL:</label>
                        <input type="text" class="form-control" id="strava_url" name="strava_url" value="https://www.strava.com/athletes/2021127">
                    </div>
                    <!-- spotify -->
                    <div class="col">
                        <label for="spotify_url" class="form-label">Spotify URL:</label>
                        <input type="text" class="form-control" id="spotify_url" name="spotify_url" value="https://open.spotify.com/user/csgrad">
                    </div>
                </div>


                <div class="mb-4 row">
                    <!-- xbox -->
                    <div class="col">
                        <label for="xbox_url" class="form-label">Xbox URL:</label>
                        <input type="text" class="form-control" id="xbox_url" name="xbox_url" value="https://account.xbox.com/en-us/profile?gamertag=Compscidr">
                    </div>
                    <!-- steam -->
                    <div class="col">
                        <label for="steam_url" class="form-label">Steam URL:</label>
                        <input type="text" class="form-control" id="steam_url" name="steam_url" value="https://steamcommunity.com/id/compscidr">
                    </div>
                </div>

                <a class="btn btn-primary mt-2" onclick="updateSettings('/wizard?page=auth');">
                    Save Settings
                </a>
            </form>
            <div class="version text-center">Powered by <a href="https://github.com/compscidr/goblog" target="goblog {{ .version }}">goblog {{ .version }}</a></div>
        </div>
    </div>
</div>
</body>
</html>
